<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    #quote-box {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="quote-box" class="container text-center">
    <div id="text" class="mb-3"></div>
    <div id="author"></div>
    <button id="new-quote" class="btn btn-primary">New Quote</button>
    <a id="tweet-quote" class="btn btn-primary" href="#" target="_blank">
      <i class="fab fa-twitter"></i> Tweet Quote
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
